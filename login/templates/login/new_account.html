{% extends "base.html" %}

{% block content %}

<html>
<head>
    <link rel="stylesheet" type="text/css" href="/static/style.css">  
</head>


<div class="center"><b class="titleText" style="font-size: 40px">New Account</b> 

<form action="{% url 'login:new_account' %}" method="post">
{% csrf_token %}

<table>

<tr>
	<th style="font-size: 15px">  first name </th>
	<td> <input type="text" first name="first name" id="first name"/> </td>
</tr>

<tr>
	<th style= "font-size: 15px"> last name </th> 
	<td> <input type="text" last name="last name" id="last name"/> </td>
</tr>
<tr>
	<th style= "font-size: 15px"> email address</th>
	<td> <input type="text" last name="email adress" id="email adress"/> </td>
</tr>
<tr> 
	<th style= "font-size: 15px"> username </th> 
	<td><input type="text" name="username" id="username"/> </td>
</tr>
<tr>

 	 <th style = "font-size: 15px"> password </th>   
 	 <td><input type="text" name="password" id="password"/> </td>
 </tr>
 <tr>
	<th style= "font-size: 15px"> confirm password </th> 
	<td> <input type="text" name="password(confirm)" id="password(confirm)"/> </td>
</tr>
</table>
	<input type="submit" value="Create Account"> </input>
</form>


{% if errLen != 0 %}
<b>Error!</b>
{% endif %}

{% for i in errorMsg %}

<li> {{i}} </li>

{% endfor %}


</html>

{% endblock %}
